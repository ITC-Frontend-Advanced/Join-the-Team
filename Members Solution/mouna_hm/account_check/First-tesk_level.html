<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
    <link rel="stylesheet" href="First-tesk_level.css">
</head>
<body>
    <div class="content">
        <h2 id="titel"><b>Contact Form</b></h2>
        <form action="", id="contactForm">
            <label for="name" class="label">User-name:</label>
            <input type="text" id="name" class="input-field" name="name" placeholder="Enter your name">
            <p id="p_username" class="wrong "></p>
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" class="input-field" name="email" placeholder="Enter your email">
            <p id="p_email" class="wrong "></p>
             <button type="submit" id="Submit" >log-in</button>
        </form>

    </div>
    <script src="First-tesk_level.js"></script>
</body>
</html>
