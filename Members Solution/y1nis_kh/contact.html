<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-nous</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="images/logo-clair-obscure.png"
        alt="Clair Obscur"
        height="60"
        width="130"
      />
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="produit.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section>
      <div class="container">
        <div class="container_contact">
          <h2>Contactez-nous</h2>
          <form>
            <div>
              <input
                type="text"
                class="form-control inpt"
                placeholder="Votre nom"
                required
              />
            </div>
            <div>
              <input
                type="email"
                class="form-control inpt"
                placeholder="Votre email"
                required
              />
            </div>
            <div>
              <textarea
                class="form-control inpt"
                rows="4"
                placeholder="Votre message"
              ></textarea>
            </div>
            <div>
              <button type="submit" class="button">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer id="contact">
      <p>&copy; 2025 Clair Obscur – Tous droits réservés</p>
    </footer>
  </body>
</html>
