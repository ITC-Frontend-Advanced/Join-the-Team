<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil – Lina Kessi</title>
    <link rel="icon" type="image/png" href="logo11.jpg">
    <link rel="stylesheet" href="ind.css">
</head>
<body>

<main class="card">
    <aside class="ph">
        <img src="log2.jpg" alt="Photo de profil">
        <div style="text-align:center;">
            <div class="name">Kessi Lina</div>
            <div class="sub">Étudiante en informatique · Développeuse</div>
        </div>
    </aside>

    <section class="content">
        <div class="bio">
            <h2 class="titl">About me</h2>
            <p>
                Hi ! Je suis <strong>Lina</strong>, étudiante en informatique.
                J’aime créer des petits projets web et découvrir le design UI/UX.
            </p>
        </div>

        <div class="hobbies-section">
            <h2 class="titl">Passe-temps</h2>
            <ul class="hobbies">
                <li class="hobby">Programmation</li>
                <li class="hobby">Design UI/UX</li>
                <li class="hobby">Lecture</li>
            </ul>
        </div>

        <footer>
            <div>
                <span id="year"></span> © Lina
            </div>
            <div class="contact">
                Email :
                <a href="mailto:lina18ke@gmail.com">lina18ke@gmail.com</a>
            </div>
        </footer>
    </section>
</main>

<script>
   
    document.getElementById("year").textContent = new Date().getFullYear();

 
    const hobbies = document.querySelectorAll(".hobby");
    hobbies.forEach(hobby => {
        hobby.addEventListener("mouseenter", () => {
            hobby.style.transform = "scale(1.08)";
        });
        hobby.addEventListener("mouseleave", () => {
            hobby.style.transform = "scale(1)";
        });
    });

    const photo = document.querySelector(".ph img");
    photo.style.opacity = "0";
    photo.style.transform = "scale(0.85)";

    window.addEventListener("load", () => {
        photo.style.transition = "all 0.6s ease";
        photo.style.opacity = "1";
        photo.style.transform = "scale(1)";
    });
</script>

</body>
</html>
